<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule a Free Consultation</title>
    <link rel="stylesheet" href="styles.css"> 
    <style>
        /* General Reset */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    color: #333;
    line-height: 1.6;
}

/* Header Styling */
header {
    background-color: #007bff;
    color: white;
    text-align: center;
    padding: 20px 10px;
    margin-bottom: 20px;
}

header h1 {
    margin: 0;
    font-size: 2rem;
}

/* Main Content Styling */
main {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

/* Form Styling */
form {
    display: flex;
    flex-direction: column;
}

form label {
    font-weight: bold;
    margin-bottom: 5px;
}

form input,
form button {
    font-size: 1rem;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 5px;
    border: 1px solid #ccc;
    width: 100%;
    box-sizing: border-box;
}

form input:focus {
    border-color: #007bff;
    outline: none;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

form button {
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

form button:hover {
    background-color: #0056b3;
}

/* CTA Button Styling */
.cta-button {
    display: inline-block;
    background-color: #28a745;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    border-radius: 5px;
    font-size: 1rem;
    margin-top: 10px;
    transition: background-color 0.3s ease;
}

.cta-button:hover {
    background-color: #218838;
}

/* Responsive Design */
@media (max-width: 768px) {
    main {
        padding: 15px;
    }

    form input,
    form button {
        font-size: 0.9rem;
    }
}

    </style>
</head>
<body>
    <header>
        <h1>Schedule a Free Consultation</h1>
    </header>
    <main>
        <p>Fill out the form below to schedule your free consultation with our HR experts.</p>
        <form id="consultationForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="date">Preferred Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Preferred Time:</label>
            <input type="time" id="time" name="time" required>

            <button type="submit">Schedule Now</button>
        </form>
    </main>
    <script>
        document.getElementById('consultationForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const name = this.querySelector('#name').value;
            alert(`Thank you, ${name}, for scheduling a consultation. Weâ€™ll get back to you shortly!`);
            this.reset();
        });
    </script>
</body>
</html>
