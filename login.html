<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      /* General styles */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #f4f4f4;
      }

      /* Form Container */
      .form-container {
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        width: 90%;
        max-width: 400px;
        overflow: hidden;
      }

      /* Form Toggle */
      .form-toggle {
        display: flex;
        justify-content: center;
        background: #f4f4f4;
        padding: 10px;
      }

      .form-toggle button {
        flex: 1;
        padding: 10px;
        border: none;
        background: none;
        font-size: 16px;
        cursor: pointer;
        outline: none;
        transition: all 0.3s ease;
      }

      .form-toggle .active {
        font-weight: bold;
        border-bottom: 2px solid #007bff;
        color: #007bff;
      }

      /* Forms */
      .form {
        padding: 30px;
        display: none;
      }

      .form.active {
        display: block;
      }

      .form h2 {
        margin-bottom: 20px;
        text-align: center;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      button {
        width: 100%;
        padding: 10px;
        border: none;
        background: #007bff;
        color: white;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      button:hover {
        background: #0056b3;
      }

      .form-text {
        text-align: center;
        margin-top: 10px;
        font-size: 14px;
      }

      .form-text a {
        color: #007bff;
        text-decoration: none;
      }

      .form-text a:hover {
        text-decoration: underline;
      }

    </style>
</head>
<body>
  <div class="form-container">
    <div class="form-toggle">
        <button id="loginToggle" class="active" onclick="showLogin()">Login</button>
        <button id="registerToggle" onclick="showRegister()">Register</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="form active">
        <h2>Login</h2>
        <div class="form-group">
            <label for="loginEmail">Email</label>
            <input type="email" id="loginEmail" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" placeholder="Enter your password" required>
        </div>
        <button type="submit">Login</button>
        <p class="form-text">Forgot your password? <a href="#">Reset here</a></p>
        <!-- New User Registration Link -->
        <p class="form-text">If you are a new user, <a href="#" onclick="showRegister()">register here</a></p>
    </form>

    <!-- Registration Form -->
    <form id="registerForm" class="form">
        <h2>Register</h2>
        <div class="form-group">
            <label for="registerName">Full Name</label>
            <input type="text" id="registerName" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
            <label for="registerEmail">Email</label>
            <input type="email" id="registerEmail" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="registerPassword">Password</label>
            <input type="password" id="registerPassword" placeholder="Enter your password" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
        </div>
        <button type="submit">Register</button>
        <p class="form-text">Already have an account? <a href="#" onclick="showLogin()">Login here</a></p>
    </form>
  </div>

  <script>
    // Show Login Form
    function showLogin() {
        document.getElementById("loginForm").classList.add("active");
        document.getElementById("registerForm").classList.remove("active");
        document.getElementById("loginToggle").classList.add("active");
        document.getElementById("registerToggle").classList.remove("active");
    }

    // Show Register Form
    function showRegister() {
        document.getElementById("registerForm").classList.add("active");
        document.getElementById("loginForm").classList.remove("active");
        document.getElementById("registerToggle").classList.add("active");
        document.getElementById("loginToggle").classList.remove("active");
    }
  </script>
</body>
</html>
